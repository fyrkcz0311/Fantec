<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mensajes de Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/img/logo.png" alt="Logo" width="40" class="me-2">
    </a>
    <div class="d-flex ms-auto align-items-center text-white">
      <span class="me-3">Bienvenido, <strong th:text="${username}">admin</strong></span>
      <form th:action="@{/logout}" method="post" class="mb-0">
        <button class="btn btn-outline-light btn-sm" type="submit">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesiÃ³n
        </button>
      </form>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Mensajes de Contacto</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover text-center align-middle">
      <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Mensaje</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="contacto : ${contactos}">
        <td th:text="${contacto.name}"></td>
        <td th:text="${contacto.email}"></td>
        <td th:text="${contacto.message}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 text-center">
    <a href="/admin/dashboard" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left-circle"></i> Volver al Dashboard
    </a>
  </div>
</div>

</body>
</html>
