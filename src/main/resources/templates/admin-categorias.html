<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/img/logo.png" alt="Logo" width="40" class="me-2">
        </a>
        <div class="d-flex ms-auto align-items-center text-white">
            <span class="me-3">Bienvenido, <strong th:text="${username}">admin</strong></span>
            <form th:action="@{/logout}" method="post" class="mb-0">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Listado de Categorías</h2>
        <a href="/admin/categorias/nueva" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nueva Categoría
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${categorias}">
                <td th:text="${cat.id}" class="text-center"></td>
                <td th:text="${cat.nombre}" class="text-center"></td>
                <td class="text-center">
                    <a th:href="@{/admin/categorias/editar/{id}(id=${cat.id})}" class="btn btn-warning btn-sm me-1">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a th:href="@{/admin/categorias/eliminar/{id}(id=${cat.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar esta categoría?')">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <a href="/admin/dashboard" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Dashboard
        </a>
    </div>
</div>

</body>
</html>
