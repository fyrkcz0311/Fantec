<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulario Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 th:text="${usuario.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></h2>

  <form th:action="@{/admin/usuarios/guardar}" method="post">
    <input type="hidden" th:field="${usuario.id}"/>

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" th:field="${usuario.username}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" th:field="${usuario.password}" class="form-control"
             th:placeholder="${usuario.id != null ? 'Dejar vacÃ­o para mantener la actual' : ''}"/>
    </div>

    <div class="mb-3">
      <label class="form-label">Rol(es)</label>
      <select multiple class="form-control" name="rolesSeleccionados">
        <option th:each="rol : ${roles}"
                th:value="${rol.id}"
                th:text="${rol.nombre}"
                th:selected="${usuario.roles.contains(rol)}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/admin/usuarios" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
