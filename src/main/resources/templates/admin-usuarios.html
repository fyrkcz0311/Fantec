<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Usuarios</h2>
    <a href="/admin/usuarios/nuevo" class="btn btn-success">Agregar Usuario</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre de usuario</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.username}"></td>
      <td>
        <span th:each="rol : ${usuario.roles}" th:text="${rol.nombre} + ' '"></span>
      </td>
      <td>
        <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" class="btn btn-sm btn-primary">Editar</a>
        <a th:href="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-sm btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
