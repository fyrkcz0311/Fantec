<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Administrar Productos</h2>
    <a class="btn btn-success mb-3" th:href="@{/admin/productos/nuevo}">+ Nuevo Producto</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productos}">
            <td th:text="${prod.nombre}"></td>
            <td th:text="${prod.precio}"></td>
            <td th:text="${prod.categoria.nombre}">Sin categoría</td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/admin/productos/editar/' + ${prod.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/admin/productos/eliminar/' + ${prod.id}}" onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
