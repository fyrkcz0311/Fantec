<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${titulo}">Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/img/logo.png" alt="Logo" width="40" class="me-2">
    </a>
    <div class="d-flex ms-auto align-items-center text-white">
      <span class="me-3">Bienvenido, <strong th:text="${username}">admin</strong></span>
      <form th:action="@{/logout}" method="post" class="mb-0">
        <button class="btn btn-outline-light btn-sm" type="submit">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </button>
      </form>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <h2 class="mb-4 text-center">Panel de Administración</h2>
  <div class="row">

    <!-- Productos -->
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-box-seam display-4 text-primary"></i>
          <h5 class="card-title mt-3">Productos</h5>
          <p class="card-text">Gestionar el catálogo de productos.</p>
          <a href="/admin/productos" class="btn btn-outline-primary w-100">Ir</a>
        </div>
      </div>
    </div>

    <!-- Usuarios -->
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-people-fill display-4 text-secondary"></i>
          <h5 class="card-title mt-3">Usuarios</h5>
          <p class="card-text">Administrar usuarios registrados.</p>
          <a href="/admin/usuarios" class="btn btn-outline-secondary w-100">Ir</a>
        </div>
      </div>
    </div>

    <!-- Contactos -->
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-envelope-fill display-4 text-info"></i>
          <h5 class="card-title mt-3">Mensajes</h5>
          <p class="card-text">Ver mensajes del formulario de contacto.</p>
          <a href="/admin/contactos" class="btn btn-outline-info w-100">Ir</a>
        </div>
      </div>
    </div>

    <!-- Categorías -->
    <div class="col-md-3 mb-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <i class="bi bi-tags-fill display-4 text-warning"></i>
          <h5 class="card-title mt-3">Categorías</h5>
          <p class="card-text">Gestionar las categorías de productos.</p>
          <a href="/admin/categorias" class="btn btn-outline-warning w-100">Ir</a>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
