<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${titulo}">Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">
    Panel de Administración - Bienvenido, <span th:text="${username}">usuario</span>
  </h1>

  <div class="row">

    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Productos</h5>
          <p class="card-text">Crear, editar o eliminar productos del catálogo.</p>
          <a href="/admin/productos" class="btn btn-primary">Administrar Productos</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Usuarios</h5>
          <p class="card-text">Gestionar cuentas de usuarios registrados.</p>
          <a href="/admin/usuarios" class="btn btn-secondary">Administrar Usuarios</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Mensajes</h5>
          <p class="card-text">Ver mensajes recibidos del formulario de contacto.</p>
          <a href="/admin/contactos" class="btn btn-info">Ver Mensajes</a>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
