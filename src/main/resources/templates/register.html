<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 400px; border-radius: 1rem;">

        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="/img/logo.png" alt="Logo" style="width: 100px;">
        </div>

        <h3 class="text-center mb-4">Registrarse</h3>

        <form th:action="@{/form-register}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}" required>
                    <div class="invalid-feedback">Ingrese su nombre.</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-vcard-fill"></i></span>
                    <input type="text" class="form-control" name="apellido" th:value="${apellido}" required>
                    <div class="invalid-feedback">Ingrese su apellido.</div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" name="email" th:value="${email}" required>
                    <div class="invalid-feedback">Ingrese un correo válido.</div>
                </div>
                <div class="text-danger" th:if="${emailDuplicado}">Este correo ya está registrado.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <div class="input-group has-validation">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" name="username" th:value="${username}" required>
                    <div class="invalid-feedback">Ingrese un nombre de usuario.</div>
                </div>
                <div class="text-danger" th:if="${usernameDuplicado}">Este nombre de usuario ya está en uso.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" name="password" minlength="6" required>
                    <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-person-plus"></i> Crear cuenta
            </button>
        </form>

        <div class="mt-4 text-center">
            <p class="mb-0">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
        </div>
    </div>
</div>

<!-- Script para validación Bootstrap -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
